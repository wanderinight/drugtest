spring.application.name=demo
server.port=9091

# 数据库配置（以MySQL为例）
spring.datasource.url=jdbc:mysql://localhost:3306/drugtest?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=hedailin438

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
#禁止自动更新？？
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#  JWT配置
# jwt.secret=your-secure-secret-key-here-at-least-32-chars-long
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# 生产环境应该使用环境变量覆盖这些值
# 示例: JWT_SECRET=your_production_secret JWT_ACCESS_TOKEN_EXPIRATION=1800000

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=2000
# maximum-pool-size：连接池最大连接数（避免过多连接耗尽数据库资源）。
# minimum-idle：连接池最小空闲连接数（保持一定数量的连接随时可用）。
# idle-timeout：空闲连接超时时间（毫秒），超时后连接会被释放。
spring.jackson.time-zone=UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# 统一数据库和应用的时区。
# MySQL 8.x 默认会检查时区，如果应用和数据库时区不一致，可能导致时间字段（如 timestamp）的值错误。
# UTC 是标准时区，适合全球化系统。

# # 关闭所有安全校验（不推荐生产环境使用）
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# # Actuator配置
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/actuator
# PDF报告存储路径（保存到 src 下目录）
report.storage.path=./src/report
# iTextPDF字体设置(如果需要中文支持)
itext.font.arial=/path/to/arialuni.ttf
itext.font.simfang=/path/to/simfang.ttf

# 日志aop配置
# 日志输出到文件
logging.file.name=./resouce/log/application.log
# 日志格式
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n

