# 测试环境配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/drugtest_test?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 2000

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  jackson:
    time-zone: UTC

# 测试环境日志级别
logging:
  level:
    root: INFO
    com.example.demo: DEBUG
